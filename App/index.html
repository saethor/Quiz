<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz It</title>
    <link rel="stylesheet" href="Styles/main.css">
</head>
<body>
    
    <div class="quiz-container" id="quiz">
        
    </div>

    <script id="question-template" type="x-handlebars-template">
        <div class="question">
            <h1>{{question}}</h1>
        </div>

        <div class="choices">
        {{#each choices}}
            <input class="choice" type="radio" name="{{../id}}" id="{{this}}"value="{{this}}"><label for="{{this}}">
                {{this}}
            </label>
        {{/each}}
        </div>
        <button class="btn btn-next" id="next-question">Next Question</button>
    </script>

    <script id="quiz-finished" type="x-handlebars-template">
        <div class="quiz-results">
            <h1>Congratulation you finished the quiz!</h1>
            <h2>You scored {{finalPoints s}}</h2>
        </div>
        <div class="quiz-leaderboard">
            <h3>leaderboard here</h3>
        </div
    </script>

    <script id="wrong-answear-template" type="x-handlebars-template">
        <h1>Sorry (x) is not a right answear</h1>
        <button id="next-question">Next Question</button>
    </script>

    <script id="right-answear-template" type="x-handlebars-template">
        <h1>{{question}}</h1>
        <h2>{{choicen}} is the right answear, 1 point for you!</h2>
        <button id="next-question">Next Question</button>
    </script>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="Scripts/Quiz.js"></script>
    <script src="Scripts/main.js"></script>

    
</body>
</html>
