<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz It</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="Styles/main.css">
</head>
<body>
    
    <div class="quiz">
    
        <div class="quiz--alerts">
            
        </div>

        <div class="quiz--container" id="quiz">
            <div class="quiz--username">
                <h1>Enter your username</h1>
                <input type="text" id="username">
                <button class="btn btn--start" id="start-quiz" disabled>Start</button>
            </div>
        </div>
    </div>    

    <!-- Main Question template -->
    <script id="question-template" type="x-handlebars-template">

        <div class="question">
            <h1>{{question}}</h1>
        </div>

        <div class="choices">
            {{#each choices}}

                <input class="choice" type="radio" name="{{../id}}" id="{{@index}}"value="{{@index}}">
                <label for="{{@index}}">{{this}}</label>

            {{/each}}
        </div>

        <div class="button-container">
            <button class="btn btn--next" id="next-question">Check Answere</button>
            <button class="btn btn--prev" id="prev-question">Previous Question</button>
        </div>

    </script>
    
    <!-- Finished Template -->
    <script id="quiz-finished" type="x-handlebars-template">

        <div class="quiz-results">
            <h1>Congratulation you finished the quiz!</h1>
            <h2>You scored {{finalPoints s}}</h2>
        </div>

        <div class="quiz-leaderboard">
            <h3>leaderboard here</h3>
        </div>

        <button class="btn btn--retake" id="retake-quiz">Retake the Quiz</button>
       
    </script>


    <!-- Error Template -->
    <script id="quiz-error-template" type="x-handlebars-template">
        <div class="error">
            {{error}}
            <span id="close">&times;</span>
        </div>
    </script>

    <footer><a href="http://github.com/saethor">&copy;2015 Sæþór Hallgrímsson</a></footer>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="Scripts/Quiz.js"></script>
    <script src="Scripts/main.js"></script>

    
</body>
</html>
